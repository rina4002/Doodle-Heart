<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Little Hero!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for background image and font */
        body {
            font-family: 'Inter', sans-serif;
            /* Enhanced attractive cartoon background image */
            background-image: url('https://images.pexels.com/photos/163872/drip-color-paint-abstract-163872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem; /* Increased padding for better spacing on all screens */
        }

        /* Custom gradient for the button */
        .btn-gradient {
            background-image: linear-gradient(to right, #FFD700, #FFA500); /* Gold to Orange */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #FFA500, #FFD700); /* Reverse on hover */
            transform: scale(1.05) translateY(-2px); /* Slightly larger and lift on hover */
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.4); /* More pronounced shadow */
        }

        /* Keyframe for the bounce animation */
        @keyframes bounceSlow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); } /* Slightly more bounce */
        }
        .animate-bounce-slow {
            animation: bounceSlow 2.5s infinite ease-in-out; /* Slower, more gentle bounce */
        }

        /* Keyframe for the pop-in animation */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; /* More dramatic pop-in */
        }
    </style>
</head>
<body class="bg-purple-300">
    <div class="bg-white bg-opacity-95 p-8 md:p-14 rounded-3xl shadow-2xl max-w-lg w-full border-8 border-yellow-400 transform transition-transform duration-300 hover:scale-105 backdrop-blur-sm">
        <div class="text-center mb-10">
            <!-- App Name Added Here -->
            <h2 class="text-3xl font-bold text-gray-600 mb-4 tracking-wider">Doodle Hearts</h2>
            <!-- Fun icon/emoji for the title -->
            <span class="text-7xl mb-4 block animate-bounce-slow">ðŸŒˆ</span>
            <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-3 drop-shadow-lg">
                Welcome, Little Hero!
            </h1>
            <p class="text-gray-700 text-xl">Embark on your grand adventure!</p>
        </div>

        <form id="loginForm" class="space-y-8">
            <div>
                <label for="username" class="block text-2xl font-bold text-gray-800 mb-3">
                    Your Super Name:
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your hero name!"
                    class="mt-1 block w-full px-5 py-4 border-4 border-blue-300 rounded-2xl shadow-md focus:ring-purple-500 focus:border-purple-500 text-xl placeholder-gray-500 focus:outline-none transition-all duration-300 hover:border-blue-400"
                    required
                >
            </div>

            <div>
                <!-- --- START: I've added a container here to position the label and new link --- -->
                <div class="flex justify-between items-center mb-3">
                    <label for="password" class="block text-2xl font-bold text-gray-800">
                        Your Secret Code:
                    </label>
                    <!-- --- THIS IS THE NEW BUTTON --- -->
                    <a href="#" class="text-sm font-semibold text-purple-600 hover:text-purple-800 transition-colors duration-200">Forgot Code?</a>
                </div>
                <!-- --- END: End of the new container --- -->
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Type your secret code!"
                    class="mt-1 block w-full px-5 py-4 border-4 border-blue-300 rounded-2xl shadow-md focus:ring-purple-500 focus:border-purple-500 text-xl placeholder-gray-500 focus:outline-none transition-all duration-300 hover:border-blue-400"
                    required
                >
            </div>

            <div class="flex justify-center pt-6">
                <button
                    type="submit" 
                    class="btn-gradient text-white font-extrabold py-5 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-3xl focus:outline-none focus:ring-4 focus:ring-yellow-300 focus:ring-opacity-75"
                >
                    Continue ! ðŸš€
                </button>
            </div>
        </form>

        <div class="mt-10 text-center text-gray-700 text-lg">
            <p>New to the realm? <a href="reg.html" class="text-purple-600 hover:text-purple-800 font-bold transition-colors duration-200">Create your Account!</a></p>
        </div>
    </div>      

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value; 

            let website_username="NIT" ;
            let website_password="NIT"
          
            // Check if the username and password are correct
            if (username === website_username && password === website_password) {
                // If correct, redirect to the quiz page
                window.location="index.html";
            } else {
                // If incorrect, show an error message
                alertMessage('Oops! That secret code isn\'t right. Please try again!');
            }
        });

        // Custom alert message box (instead of window.alert)
        function alertMessage(message) {
            const existingMessageBox = document.getElementById('customMessageBox');
            if (existingMessageBox) {
                existingMessageBox.remove();
            }

            const messageBox = document.createElement('div');
            messageBox.id = 'customMessageBox';
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50'; /* Darker overlay */
            messageBox.innerHTML = `
                <div class="bg-white p-10 rounded-3xl shadow-2xl border-6 border-red-500 text-center max-w-sm w-full transform scale-0 animate-pop-in">
                    <p class="text-3xl font-extrabold text-red-700 mb-8">${message}</p>
                    <button id="closeMessageBox" class="bg-red-600 text-white font-bold py-4 px-8 rounded-full shadow-lg hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-red-300 text-xl">
                        Try Again!
                    </button>
                </div>
            `;
            document.body.appendChild(messageBox);

            document.getElementById('closeMessageBox').addEventListener('click', function() {
                messageBox.remove();
            });
        }
    </script>
</body>
</html>
